<body style="background-image: url(b.jpg)">
    <!-- <img src="InsureSafe.jpg" alt="logo"> -->
    <div class="formi">
    <form action="results">
    <div class="form-row gx-5">
        <div class="form-group col-6 p-4">
            <label class="labelname"for="exampleInputEmail1">Annual Reimbursement Amount:</label>
            <input type="text" class="form-control" placeholder="Enter amount " name="OPAnnualReimbursementAmt">
        </div>
        <div class="form-group col-6 p-4">
            <label class="labelname" for="exampleInputEmail1">Annual Deductible Amount:</label>
            <input type="text" class="form-control" placeholder="Enter amount" name="OPAnnualDeductibleAmt">
        </div>
    </div>
    <div class="form-row gx-5">
        <div class="form-group col-6 p-4">
            <label class="labelname" for="exampleInputEmail1">Deductible Amount Paid:</label>
            <input type="text" class="form-control" placeholder="Enter amount" name="DeductibleAmtPaid">
        </div>
        <div class="form-group col-6 p-4">
            <label class="labelname" for="exampleInputEmail1">Claim Amount:</label>
            <input type="text" class="form-control" placeholder="Enter amount" name="claim">
        </div>
    </div>
    <div class="form-row gx-5">
        <div class="form-group col-6 p-4">
            <label class="labelname" for="exampleInputEmail1">Claim Period:</label>
            <input type="text" class="form-control" placeholder="Enter no. of days" name="period">
        </div>
        <div class="form-group col-6 p-4">
            <label class="labelname" for="exampleInputEmail1">Physician same:</label>
            <input type="text" class="form-control" placeholder="Physicians consulted" name="phy_stats">
        </div>
    </div>
    
    <div class="form-row gx-5">
        <div class="form-group col-6 p-4">
            <label class="labelname" for="exampleInputEmail1">Age:</label>
            <input type="text" class="form-control" placeholder="Enter age" name="age">
        </div>
        <div class="form-group col-6 p-4">
            <label class="labelname" for="exampleInputEmail1">Provider ID:</label>
            <input type="text" class="form-control" placeholder="Enter Provider ID" name="Provider">
        </div>
    </div>
    <div class="form-row gx-5">
        <div class="form-group col-6 p-4">
            <label class="labelname" for="exampleInputEmail1">Alzheimer:</label>
            <input type="text" class="form-control" placeholder="Enter yes or no " name="ChronicCond_Alzheimer">
        </div>
        <div class="form-group col-6 p-4">
            <label class="labelname" for="exampleInputEmail1">Kidney Disease:</label>
            <input type="text" class="form-control" placeholder="Enter yes or no " name="ChronicCond_KidneyDisease">
        </div>
    </div>
    <div class="form-row gx-5">
        <div class="form-group col-6 p-4">
            <label class="labelname" for="exampleInputEmail1">Cancer:</label>
            <input type="text" class="form-control" placeholder="Enter yes or no " name="ChronicCond_Cancer">
        </div>
        <div class="form-group col-6 p-4">
            <label class="labelname" for="exampleInputEmail1">Pulmonary Obstruction:</label>
            <input type="text" class="form-control" placeholder="Enter yes or no " name="ChronicCond_ObstrPulmonary">
        </div>
    </div>
    <div class="form-row gx-5">
        <div class="form-group col-6 p-4">
            <label class="labelname" for="exampleInputEmail1">Depression:</label>
            <input type="text" class="form-control" placeholder="Enter yes or no " name="ChronicCond_Depression">
        </div>
        <div class="form-group col-6 p-4">
            <label class="labelname" for="exampleInputEmail1">Diabetes:</label>
            <input type="text" class="form-control" placeholder="Enter yes or no " name="ChronicCond_Diabetes">
        </div>
    </div>
    <div class="form-row gx-5">
        <div class="form-group col-6 p-4">
            <label class="labelname" for="exampleInputEmail1">Ischemic Heart:</label>
            <input type="text" class="form-control" placeholder="Enter yes or no " name="ChronicCond_IschemicHeart">
        </div>
        <div class="form-group col-6 p-4">
            <label class="labelname" for="exampleInputEmail1">Stroke:</label>
            <input type="text" class="form-control" placeholder="Enter yes or no " name="ChronicCond_stroke">
        </div>
    </div>  
    <div class="form-row gx-5">
        <div class="form-group col-6 p-4">
            <label class="labelname" for="exampleInputEmail1">NoOfMonths_PartACov:</label>
            <input type="text" class="form-control" placeholder="NoOfMonths_PartACov" name="NoOfMonths_PartACov">
        </div>
        <div class="form-group col-6 p-4">
            <label class="labelname" for="exampleInputEmail1">NoOfMonths_PartBCov:</label>
            <input type="text" class="form-control" placeholder="NoOfMonths_PartBCov" name="NoOfMonths_PartBCov">
        </div>
    </div>
    <div class="form-row gx-5">
        <div class="form-group col-12 p-4">
            <label class="labelname" for="exampleInputEmail1">Renal Disease Indicator:</label>
            <input type="text" class="form-control" placeholder="Enter 1 for yes and 2 for no" name="RenalDiseaseIndicator">
        </div>
    </div>
    <div><button type="submit" class="btn btn-danger">Predict</button></div>
    </div>

    </form>
    <script src="hof.js"></script>
</body>
</html>
